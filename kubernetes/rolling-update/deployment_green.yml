
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grid
  labels:
    app: grid
spec:
  replicas: 5
  selector:
    matchLabels:
      app: grid
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        
      maxUnavailable: 0        
  template:
    metadata:
      labels:
        app: grid
        color: green
    spec:
      containers:
      - name: app
        image: breizhcamp:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: COLOR
          value: "#8bc34a" 
        readinessProbe:
          tcpSocket:
            port: 8080        
          initialDelaySeconds: 5
          periodSeconds: 1